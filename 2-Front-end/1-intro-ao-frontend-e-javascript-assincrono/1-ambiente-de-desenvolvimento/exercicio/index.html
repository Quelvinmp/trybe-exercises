<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
  
  <form action="">
    <h1>Validador de Campos</h1>
    <input type="text" placeholder="Insira aqui o valor" id="user-text" class="form-item">
    <select name="" id="select-menu" class="form-item">
      <option value="email" class="options">E-mail</option>
      <option value="cep" class="options">CEP</option>
      <option value="password" class="options">Password</option>
      <option value="cpf" class="options">CPF</option>
      <option value="phoneNumber" class="options">Phone Number</option>
    </select>
    <button type="button" id="validate-btn" class="form-item">Validar</button>
    <p id="text-result">Digite o valor, escolha a opção e clique em validar</p>
  </form>


  <script type="module" src="./src/main.js"></script>
</body>
</html>
