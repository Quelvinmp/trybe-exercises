<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa de Câmbio - By Quelvin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5528a750e5.js" crossorigin="anonymous"></script>
</head>

<body>

  <main>

    <h1>Casa de <span>Câmbio</span></h1>
    <section class="config-sec">
      <div class="digit-div">

        <div class="md-div">
          <p class="pConfigs">Valor</p>
          <input type="number" class="inputs" id="value" placeholder="1,00" value="1" min="1">
        </div>

        <div class="md-div">
          <p class="pConfigs">Converter de</p>
          <input type="text" class="inputs" id="choose-coin" placeholder="BRL" value="BRL">
        </div>

        <div id="div-swap1">
          <i id="swap" class="fa-solid fa-rotate swapBtn"></i>
        </div>

        <div class="md-div">
          <p id="pConversion" class="pConfigs">para</p>
          <input type="text" class="inputs" id="conversion" placeholder="USD" value="USD">
        </div>

      </div>
      <div class="buttons">
        <button type="button" id="search">Pesquisar</button>
        <div id="div-swap2">
          <i id="swap" class="fa-solid fa-rotate swapBtn"></i>
        </div>
      </div>
    </section>

    <section id="coin-table">
      <h2 id="dinamic-text"></h2>
      <div id="dinamic-list"></div>
    </section>

  </main>

  <script type="module" src="./src/main.js"></script>
</body>

</html>
