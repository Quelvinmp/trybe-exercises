<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <h1>Paleta de Cores</h1>

  <p></p>Vamos criar uma paleta de cores com as divs abaixo:</p>

  <div style="border-color: blue;">
    <h3 style="font-size: 30px;">Cor primária</h3>
  </div>

  <div style="color: green;">
    <h3 style="font-size: 40px;">Cor Secundária</h3>
  </div>

  <div style="color: orange; font-size: 80px;">
    <h3 style="font-weight: normal;">Cor Complementar</h3>
  </div>

  <div style="color: purple;">
    <h3 style="font-size: 60px;">Cor Escura</h3>
  </div>

  <div style="color: gray;">
    <h3 style="font-size: 70px;">Cor Clara</h3>
  </div>

</body>
</html>
